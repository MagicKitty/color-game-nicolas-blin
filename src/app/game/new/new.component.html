<form
  [formGroup]="tableForm">
  <input type="number" formControlName="rows">
  <input type="number" formControlName="cols">
</form>

<table>
  <tbody>
  <tr *ngFor="let r of counter(rows); let row=index">
    <td *ngFor="let c of counter(cols); let col=index">
      <app-case [(color)]="table[row][col]"></app-case>
    </td>
  </tr>
  </tbody>
</table>
